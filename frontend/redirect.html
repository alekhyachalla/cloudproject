<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>

<body>
    <br > Successfully registered user: {{ session['username'] }}! </br>
    <br > First Name: {{ session['first_name'] }} </br>
    <br > Last Name:  {{ session['last_name'] }} </br>
    <br > Email: {{ session['email'] }} </br>
    <br > Word Count: {{ word_count }} </br>
    {% if word_count != 'File not uploaded' %}
        <a href="{{ url_for('.download_file') }}">Download File</a>
    {% endif %}
    <p>
    <a href="/login">Login</a>
    </p>
</body>

</html>
